    <div id="register">

        <h1>WALKTER</h1>
        <input class="input-email" id="email" placeholder="Correo electrónico">

        <p><a class="link-forgetMyPassword" type="button">Olvide la contraseña</a></p>
        <button id="btn-sing-in" name="boton" type="submit">Iniciar sesión</button>
        <span class="line"></span>
        <img class="icon-gmail" id ="googleLogin" type="button" src="Images/Google.png" alt="Gmail">
        <img class="icon-facebook" id ="facebookLogin" type="button" src="Images/Facebook.png" alt="Facebook">
      </div>

      <div class="container-new-user">
        <p class="title-Newaccount">¿No tienes una cuenta?</p>
        <button id="btn-create-account" name="boton" type="submit">Crear cuenta</button>
      </div>

  <section id="muro">

    <header>
      <img class="icon-profile" src="images/icons/icon-profile.png">
      <img id="icon-settings" class="icon-settings" src="images/icons/icon-settings.png">
      <input type="text" maxlength="100" autocomplete="off">
      <img id=icon-lupa src="images/icons/icon-lupa.png">
    </header>

    <div id="map">
      <iframe id="mapa"

    </footer>

  </section>

  <section id="settings">

    <div class="header">
      <div>
        <h1>WALKTER</h1>
        <img src="" alt="">
      </div>
      <div id="home">

          alt="">
      </div>
    </div>

    <div class="content">
      <div class="left pad">
        <div>
          <h2>Información Personal</h2>
          <p id="settPic">Cambiar foto</p>
          <p id="settName">Cambiar nombre</p>
          <p id="settMail">Cambiar correo</p>
          <p id="settPassword">Cambiar contraseña</p>
        </div>
        <div>
          <p type = button>Cerrar sesión</p>
          <p>Desactivar cuenta</p>
        </div>
      </div>

      <div class="rigth pad" id="settPad">
        <h2>Selecciona una foto para tu perfil</h2>
        <div class="input-image">
          <img
            src="https://raw.githubusercontent.com/dsandovalm/BOG002-social-network/main/src/images/icons/icon-uploadImg.png"
            alt="Inicio">
          <p>Selecciona del ordenador</p>
        </div>
        <button class="button-upload">Subir</button>
      </div>
    </div>

  </section>
