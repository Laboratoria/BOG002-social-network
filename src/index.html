  <title>FoodFans</title>

<body>
  

<main id="root"></main>
   <!--Ventana modal error signUp-->
<section class="container_modal" id="container_modal">
  <div class="modal">
  
    <p> La dirección de correo electrónico ya está siendo utilizada por otra cuenta. ¿Que desea hacer?</p>
    <button type="button" id="btn_login" class="btn" value="login"> <a href="#/login">LOGIN</a></button>
    <button type="button" class="btn" id="close"><a href="#/signUp">VOLVER</a></button>
    
  </div>

</section>
         <!--Ventana modal error login-->
<section class="container_modal" id="login_modal">
  <div class="modal">

    <p> El correo no se encuentra registrado</p>
    <button type="button" id="btn_signUp" class="btn" value="signUp"> <a href="#/signUp">REGISTER</a></button>
    <button type="button" id="close-login" class="btn" value="login"> <a href="#/login">VOLVER</a></button>
  </div>

</section>
       
<!-- PopUp Editar Perfil -->
<section class="container_modal" id="login_modal">
  <div class="modal">
	   <form>
			<input type="text" class="input" id="name" placeholder="Name" name="name"></input>
			<input type="text" class="input"id="apellido" placeholder="Apellido" name="apellido"></input>
			<input type="text" class="input" id="descripcion" placeholder="Descripcion" name="descripcion"></input>
			<button id='guardar'>Guardar</button>
	    </form>
    </div>
   </section>
	
<!-- PopUp publicacion -->
<section class="container_modal" id="post_modal">
  <div class="modal">
    <form id= 'post'>
      <input type="file" id="my-file"></input>
      <input type="text" class="input" id="lugar" placeholder="lugar"></input>
      <textarea type="text" class="publicar" placeholder="descripcion"></textarea>
      <button type="submit" class="btn" id="publicar-btn"> Publicar </button> 
	    </form>
    </div>
   </section>




<!-- Archivos para la navegacion -->
