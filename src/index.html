<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <header></header>
  <main>
    <div class="logo-container">
      <img src="#" alt="#">
    </div>
      <div id="form-container">
        <h1 class="register-tittle">Register</h1>
        <div class="form">
          <form action=" " autocomplete="off">
            <div>
              <label for="email">Email address</label>
              <input type="email" required id="email"/>
            </div> 
            <div>
              <label for="text">First name</label>
              <input type="text" required id="text"/>
              <label for="text">Last name</label>
              <input type="text" required id="text"/>
            </div> 
            <div>
              <label for="date">Date of birth</label>
              <input type="date" required id="date"/>
            </div> 
            <div>
              <label for="password">Password</label>
              <input type="password" required id="password"/>
            </div> 
            <div class="button">
              <button type="submit">Continue</button>
            </div>
          </form>
          <span>or register with</span>
          <div class="social">
            <!-- botones para ingreso con fb y gmail -->
          </div>
        </div>
      </div>
    <div class="btns-container-mobile">
      <!-- botones para registro en mobile-->
    </div>
  </main>
  <footer>Dayana, Hohjanna y LaLey</footer>
  <script type="module" src="main.js"></script>
</body>

</html>
