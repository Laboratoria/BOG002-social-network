<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Walkter</title>
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>
<body>
  <section>
    <div id="Presentation">
      <img class="logo" src="Images/Logo.png" alt="logoWalkter">
      <h2 class="text1">Apostemos por vías más seguras para todos.</h2>
      <img class="app" src="Images/Web image.png" att="app">
    </div>
      <div id="login">
        <img class="yellowContainer" src="Images/Login section.png" alt="contenedorAmarillo">
        <input type="text" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <p><a class="forgetMyPassword">Olvide contraseña</a></p>
        <img class="o" src="Images/O.png" alt="line">
        <a href="https://www.gmail.com/" target="_blank"><img class="gmail" src="Images/Google.png" alt="Gmail"></a>
        <a href="https://www.facebook.com/" target="_blank"><img class="facebook" src="Images/Facebook.png" alt="Facebook"></a>
        <button class="btnSing-in" name="boton" type="submit">Iniciar sesión</button>
        <div id="New-user">
          <img class="purpleContainer" src="Images/Create account section.png" alt="contenedorMorado">
          <p class="crearCuenta">¿No tienes una cuenta?</p>
          <button class="btnCreate-account" name="boton" type="submit">Crear cuenta</button>
        </div>
        </div>
          <div id="New-account">
            <img class="registerContainer" src="Images/Register.png" atl="contenedorRegistro">
            <p class="snRegister">Registrarme con:</p>
            <a href="https://www.gmail.com/" target="_blank"><img class="gmail1" src="Images/Google.png" alt="Gmail"></a>
            <a href="https://www.facebook.com/" target="_blank"><img class="facebook1" src="Images/Facebook.png" alt="Facebook"></a>
            <img class="o1" src="Images/O.png" alt="line">
            <input type="text" id="email1" placeholder="Correo electrónico">
            <input type="password" id="password1" placeholder="Contraseña">
            <input type="passwordconfirm" id="password2" placeholder="Confirmar contraseña">
            <button class="btnCreate-account1" name="boton" type="submit">Crear cuenta</button>
            <p><a class="optionSingIn">O iniciar sesión</a></p>
          </div>
  </section>
  <script type="module" src="main.js"></script>
</body>
</html>
